<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Game</title>
    <meta name="author" content="Harmeet Matharoo">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,400;1,500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-div">
            
        <div id="game-frame-div">

            <div id=game-heading-div>
                <p id="heading">Etch A Sketch </p>
                <p id="reg">&reg</p>
            </div>


            <div id="game-screen-div">
                <div id="grid-container"></div>
            </div>


            <div id="buttons-div">

                <div id="left-knob-div">
                    <img id="left-knob-img" src="images/knob.png" alt="left-knob">
                </div>
    
    
                <div id="control-buttons">
                    <div id="mode-div">
                        <button onclick="clear()" id="mode-button">Mode</button>
                    </div>
    
                    <div id="color-div">
                        <button onclick="clear()" id="reset-button">Color</button>
                    </div>
    
                    <div id="size-div">
                        <button onclick="clear()" id="size-button">Size</button>
                    </div>
    
                    <div id="reset-div">
                        <button onclick="clear()" id="reset-button">Clear</button>
                    </div>
                </div>
    
    
                <div id="right-knob-div">
                    <img id="right-knob-img" src="images/knob.png" alt="right-knob">
                </div>

            </div>
            
        </div>
        
    </div>


    <footer>
        <a id="github-logo-link" href="https://github.com/hmjatt" alt="github-logo"><img id="github-logo-img" src="images/github-logo.png" alt="github-logo"></a>
        <p>Harmeet Matharoo &copy copyright 2022</p>
        <a id="icons-link" href="https://www.flaticon.com/free-icons/user-interface" title="user interface icons">User interface icons created by Creatype - Flaticon</a>
    
    </footer>

    


    <script src="script.js"></script>
</body>
</html>
